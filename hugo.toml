baseURL = "https://example.com/"
languageCode = "en-us"
title = "Rishi Theme Demo"
theme = "rishi"

[params]
  description = "A minimal, monochrome blog"
  showThemeToggle = true
  showLanguageSwitcher = true
  defaultTheme = "auto"
  
  # Homepage settings
  useCustomHomepage = true  # Set to true to use layouts/partials/home_info.html
  showRecentPosts = true     # Set to false to hide recent posts section
  showPopularPosts = true    # Set to false to hide popular posts section
  
  # Homepage content (only used if useCustomHomepage = false)
  [params.homepage]
    greeting = "Hi, I'm **Rishikesh**"
    bio = [
      "This is my webspace on the Internet where I share some of my thoughts and experiments. The posts here represent a sample of what I've been working on or thinking about.",
      "I'm currently looking for a full-time role or consulting opportunities. If you know of any interesting positions or projects, I'd love to hear from you.",
      "This website also serves as home to my newsletter, *10+1 Things*, which has over 3,000 readers."
    ]
  
  # Social links
  [[params.social]]
    name = "email"
    url = "mailto:your@email.com"
  
  [[params.social]]
    name = "github"
    url = "https://github.com/yourusername"
  
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/yourusername"
  
  [[params.social]]
    name = "rss"
    url = "/index.xml"

