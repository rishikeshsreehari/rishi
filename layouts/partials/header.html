<header>
    <div class="container">
        <div class="site-title">
            <a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
            <div class="header-controls">
                {{ if and (.IsTranslated) (.Site.Params.showLanguageSwitcher) }}
                <div class="language-switcher">
                    <a href="{{ .RelPermalink }}" class="active">{{ .Language.Lang | upper }}</a>
                    {{ range .Translations }}
                    <a href="{{ .RelPermalink }}" lang="{{ .Language.Lang }}">{{ .Language.Lang | upper }}</a>
                    {{ end }}
                </div>
                {{ end }}
                
                {{ if .Site.Params.showThemeToggle }}
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <span class="icon">{{ partial "svg.html" (dict "name" "sun") }}</span>
                </button>
                {{ end }}
            </div>
        </div>
    </div>
</header>
