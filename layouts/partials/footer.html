<footer>
    <div class="container">
        {{ if .Site.Menus.footer }}
        <nav class="footer-nav">
            <ul>
            {{ range .Site.Menus.footer }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
        </nav>
        {{ end }}
        
        <p class="footer-text">
            &copy; {{ now.Year }} {{ .Site.Title }} | Built with Hugo and Rishi theme
        </p>
    </div>
</footer>
