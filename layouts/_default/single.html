{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "January 2, 2006" }}
            </time>
            {{ if .Params.tags }}
            <span> â€¢ </span>
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
            {{ end }}
            {{ end }}
        </div>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
