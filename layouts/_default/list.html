{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ if .Content }}
<div class="content">
    {{ .Content }}
</div>
{{ end }}

{{ if .Pages }}
<ul class="post-list">
    {{ range .Pages }}
    <li>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ if .Date }}
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "January 2, 2006" }}
            </time>
        </div>
        {{ end }}
        {{ if .Summary }}
        <p>{{ .Summary }}</p>
        {{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
